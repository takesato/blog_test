checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

general:
  branches:
    ignore:
      - gh-pages
    only:
      - master

deployment:
  master:
    branch: master
    commands:
      - git subtree pull --prefix=public/ origin/gh-pages || true
      - hugo
      - git add public && git commit -m "[ci skip] publish"
      - git subtree split --prefix=public/ origin/gh-pages || true
      - git subtree push --prefix=public/ --squash origin gh-pages
