checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

general:
  branches:
    ignore:
      - gh-pages
    only:
      - master

deployment:
  master:
    branch: master
    commands:
      - git clone -b gh-pages git@github.com:takesato/blog_test.git public
      - hugo
      - cd public && git add public && git commit -m "publish" && git push -f origin gh-pages
